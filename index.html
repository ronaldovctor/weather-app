<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Weather</title>
	</head>
	<body data-page="bg-img">
		<div class="form">
			<div class="formSearch">
				<label for="search">Check the city's weather</label>
				<input type="text" name="search" id="search" data-page="search-input" />
			</div>
			<div class="formInfos">
				<div class="placeAndTime">
					<div class="place">
						<div class="place-1">
							<img src="" alt="Country flag" data-page="country-flag" />
							<h1 class="city" data-page="city-name"></h1>
						</div>
						<div class="place-2">
							<p class="country" data-page="country">Country City</p>
							<!-- <p class="region">Region City</p> -->
						</div>
					</div>
					<!-- <div class="time">
						<div class="date">Monday 6 Mar 2017</div>
						<div class="hour">3:05 Local time</div>
					</div> -->
				</div>
				<div class="temperature">
					<p class="celcius" data-page="celcius"></p>
					<i>-</i>
					<p class="fahrenheit" data-page="fahrenheit"></p>
				</div>
				<div class="condition">
					<div class="condition-main">
						<div class="info">
							<img src="" alt="Condition image" data-page="condition-img" />
							<p data-page="condition">Condition</p>
						</div>
					</div>
					<div class="condition-extra">
						<div class="humidity" data-page="humidity">
							<i class="fa-solid fa-droplet"></i>
							<p>Humidity:</p>
						</div>
						<div class="wind">
							<i class="fa-solid fa-wind"></i>
							<p data-page="wind">Wind:</p>
						</div>
						<div class="sunset">
							<p data-page="sunset">Sunset:</p>
						</div>
						<div class="sunrise">
							<p data-page="sunrise">Sunrise:</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="module" src="./script.js"></script>
</html>
